<!doctype html>
<html lang="en">
  <head>
    <title>Selfmade Blockchain</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand navbar-light bg-faded" style="background-color: rgb(52, 58, 64);">
        <img src="..\static\logo_image.png" class="img-thumbnail ${3|rounded-circle}" alt="Selfmade Blockchain">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">Menu</a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="/">Home</a>
                <a class="dropdown-item active" style="background-color: rgb(52, 58, 64);" href="/chain">Full Chain</a>
                <a class="dropdown-item" href="/addtx">Add Tx</a>
            </div>
            </li>
        </ul>
        <!-- Search Button -->
        <div>
            <form action="/search" class="form-inline my-2 my-lg-0"  name="searchform" id="searchform" method="post">
                <input class="form-control mr-sm-2" type="text" placeholder="hash, block# ..." name="keyword" id="keyword">
                <button type="submit" class="btn btn-outline-light my-2 my-sm-0" onclick="search_submit()">Go!</button>
            </form>
        </div>
    </nav>
    <!-- Heading -->
    <h1 class="display-4">Full Chain</h1>
    <p class="lead" style="float: right;">Chain Height : {{chainLength}}</p>

    <!-- chain -->
    <br><br><br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Blockhash</th>
            <th scope="col">Prev. Blockhash</th>
            <th scope="col">Timestamp</th>
            <th scope="col">Count of Tx</th>
        </tr>
        </thead>
        <tbody>
        {% for i in range(chainLength-1, -1, -1) %}
        <tr>
            <th scope="row">{{i}}</th>
            <td>{{j[i]['blockHash']}}</td>
            <td>{{j[i]['prevBlockHash']}}</td>
            <td>{{j[i]['timeStamp']}}</td>
            <td><a href="/block/{{i}}" style="color: rgb(52, 58, 64); text-decoration: underline;">{{j[i]['tx'] | length}}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <!-- Optional JavaScript -->
    <script>
        function search_submit() {
            searchform.submit();
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
